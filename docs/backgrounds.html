<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgrounds</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color : powderblue;
        }

        
        .container {
            text-align: center;
            background-image: linear-gradient(to right, white, powderblue);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

       
        #myParagraph {
            font-size: 24px; 
            margin-bottom: 20px; 
            color: #333; 
        }

        button {
            padding: 10px 20px;
            font-size: 16px; 
            color: #fff; 
            background-color: #007BFF; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="myParagraph">BAZIL PANOGALINGA ANGELES</h1>
        <button id="changeTextButton">ABOUT ME!</button>
    </div>

    <script src="scriptbg.js"></script>
</body>
</html>
